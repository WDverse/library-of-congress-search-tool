<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <title>Library Of Congress Search Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <div>
        <form>
          <h1>Library of Congress Search Engine</h1>

          <div class = "form-input p-2"">
            <input class="form-control" type="text" placeholder="Enter any subject..." aria-label="default input">
          </div>


          <div class="p-2"">
              <select class="form-select" aria-label="Default select">
                <option selected>Select a format</option>
                <option value="1">Maps</option>
                <option value="2">Audio</option>
                <option value="3">Photos</option>
                <option value="3">Manuscipts</option>
                <option value="3">Newspapers</option>
                <option value="3">Film and Videos</option>
                <option value="3">Notated Music</option>
                <option value="3">Websites</option>
            </select>
          </div>

          <div class="d-grid gap-2 p-2">
             <button class="btn btn-primary" type="submit">Search</button>
          </div>
          <div class="d-grid gap-2 p-2">
             <a class="btn btn-primary" href="./index.html">&larr; Go Back</a>
          </div>

          <aside>
            <div>
              <h2 class="results-header">Showing results for </h2>
            </div>
            <div id="results">

            </div>
          </aside>


        </form>
      </div>
    </main>
    <script src="./assets/js/search-results.js"></script>
  </body>
</html>
